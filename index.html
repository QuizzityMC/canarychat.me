<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canary Chat</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Centering content vertically */
            min-height: 100vh;
            background-color: black;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
            color: white;
        }
        .container {
            text-align: center;
            z-index: 10; /* Ensures content is on top */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center; /* Centering content horizontally */
            height: 100vh; /* Full height for centering */
        }
        .container img {
            width: 200px;
            margin-bottom: 20px;
        }
        .container h1 {
            font-size: 48px;
            margin: 0;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .button {
            background-color: #FFDF00;
            border: none;
            color: black;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 5px;
            cursor: pointer;
            border-radius: 10px;
        }
        .login-button {
            background-color: #FFF;
            border: none;
            color: black;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 5px;
            cursor: pointer;
            border-radius: 10px;
        }
        .neon-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(255, 0, 0, 0) 0%, rgba(255, 0, 0, 1) 25%, rgba(0, 255, 0, 1) 50%, rgba(0, 0, 255, 1) 75%, rgba(255, 0, 0, 0) 100%);
            animation: neonPulse 3s infinite;
            opacity: 0.2;
            filter: blur(8px);
        }
        @keyframes neonPulse {
            0% {
                transform: translateY(-100%);
            }
            50% {
                transform: translateY(0%);
            }
            100% {
                transform: translateY(100%);
            }
        }
        .changelog {
            width: 60%;
            margin-top: 20px; /* Reduced from 100vh to 20px */
            padding: 50px;
            background-color: rgba(50, 50, 50, 0.9);
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: white;
            text-align: center;
            margin-bottom: 50px; /* Keeps the space at the bottom */
        }
        .changelog h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .changelog ul {
            list-style-type: none;
            padding: 0;
        }
        .changelog li {
            margin: 10px 0;
            background-color: #333;
            padding: 15px;
            border-radius: 10px;
        }
        .scroll-down {
            text-align: center;
            width: 100%;
        }
        .scroll-down p {
            margin: 5px;
        }
        .scroll-down .arrow {
            font-size: 32px; /* Bigger size for the arrow */
            animation: bounce 2s infinite;
        }
        .icons {
            margin-top: 20px;
        }
        .icons img {
            width: 50px;
            height: 50px;
            margin: 0 15px;
            cursor: pointer;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="neon-lines"></div>
    <div class="container">
        <img src="logo.png" alt="Canary Chat Logo">
        <h1>Canary Chat</h1>
        <div class="buttons">
            <a href="https://app.canarychat.me/register.html" class="button">Get Started</a>
            <a href="https://app.canarychat.me/login.html" class="button login-button">Login</a>
        </div>
    </div>
    <div class="scroll-down">
        <p>Scroll down</p>
        <div class="arrow">â†“</div>
    </div>
    <div class="changelog" id="changelog">
        <h2>Changelog</h2>
        <ul id="commit-list">
            <!-- Commit messages will be inserted here by JavaScript -->
        </ul>
        <div class="icons">
            <a href="https://github.com/ADSChat/canarychat.me/"><img src="githublogo.png" alt="GitHub"></a>
            <a href="https://discord.com/channels/@me"><img src="discordlogo.png" alt="Discord"></a>
            <a href="https://wwf.panda.org/discover/knowledge_hub/endangered_species/giant_panda/"><img src="newpanda.png" alt="Panda"></a>
        </div>
    </div>
    <script>
        async function fetchCommits() {
            const response = await fetch('https://api.github.com/repos/ADSChat/ClientADS/commits');
            const commits = await response.json();
            const commitList = document.getElementById('commit-list');

            commits.slice(0, 10).forEach(commit => { // Display the latest 10 commits
                const listItem = document.createElement('li');
                listItem.textContent = commit.commit.message;
                commitList.appendChild(listItem);
            });
        }

        fetchCommits();
    </script>
</body>
</html>
